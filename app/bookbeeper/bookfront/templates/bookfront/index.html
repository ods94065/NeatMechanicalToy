{%  extends "bookfront/layouts/basic.html" %}
{%  block body %}
{% verbatim %}
<div class="container">
  <div class="page-header">
    <h1>Hello, {{ sometext }}!</h1>
  </div>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-1 control-label" for="formText">Name</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="formText" data-ng-model="sometext" />
      </div>
    </div>
  </form>
  </div>
{% endverbatim %}
{%  endblock %}
