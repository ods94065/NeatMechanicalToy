{% extends "bookfront/layouts/basic.html" %}
{% block navbar %}{% endblock %}
{% block body %}
{% if form.errors %}
<p class="alert alert-error">User name or password were incorrect.</p>
{% endif %}
<div class="container" style="margin-top: 5em">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Book Beeper &ndash; Sign In</h2>
      </div>
      <div class="panel-body" class="form-inline">
        <form role="form" method="post" action="login">
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            <input id="{{ form.username.id_for_label}}" class="form-control" type="text"
                   name="{{ form.username.html_name }}"
                   value="{{ form.username.value|default_if_none:'' }}">
          </div>
          <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            <input id="{{ form.password.id_for_label }}" class="form-control" type="password"
                   name="{{ form.password.html_name }}"
                   value="{{ form.password.value|default_if_none:'' }}">
          </div>
          <input type="submit" class="btn btn-primary" value="Login">
          <input type="hidden" name="next" value="{{ next }}">
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
